{% extends 'base.html' %}

{% block title %}{{ news.getTitle }} - {% endblock %}
{% block content %}
<div class="row">
  <div class="bar">
    &nbsp;
  </div>
</div>
<div class="row content">
  <div class="col-md-12">
    <hr>
    <h3>{{ news.getTitle }}
      <small>{{ news.getDate | date("l, F jS, Y") }}</small>
    </h3>
    <p>{{ news.getLocation }}</p>
    {{ news.getBody|raw }}
    <hr>
  </div>
</div>
{% endblock %}
