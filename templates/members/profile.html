{% extends 'base.html' %}

{% block title %}Profile - {% endblock %}
{% block content %}
<div class="row">
  <div class="bar">
    &nbsp;
  </div>
</div>
<div class="row content">
    {% if error is defined %}
    <div class="alert alert-danger">Error: {{ error }}</div>
    {% endif %}
  <div class="col-md-3">
    <a href="/logout">Log out</a><br />
    <a href="/members/profile">My profile</a><br />
    <a href="/members/training">My training</a><br />
  </div>
  <div class="col-md-9">
    <form role="form" method="post" action="/members/profile">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="test" class="form-control" id="email" value="{{ email }}" disabled>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" value="{{ name }}">
      </div>
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" class="form-control" name="nickname" id="nickname" value="{{ nickname }}">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
